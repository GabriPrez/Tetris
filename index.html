<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Javascript</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    
</head>
<body>
    <script>
        const MARGEN_TABLERO = 10;
        function setup(){
            createCanvas(900,600);
            tablero = new Tablero();
            
        }
        function draw(){
            background("lightgray");
            tablero.dibujar();
        }
        class Tablero{
            constructor(){
                this.columnas = 10;
                this.filas=20;
                this.lado_celda =  25;
                this.ancho= this.columna*this.lado_celda; 
                this.alto=this.fila*this.lado_celda;
                this.posicion=createVector(MARGEN_TABLERO,MARGEN_TABLERO);
            }
            coordenada(x,y) {
                return createVector(x,y).mult(this.lado_celda).add(this.posicion);
            }
            // Se encarga de dibujar el tablero(procesamiento logico)
            dibujar(){
                
                for(let columna=0;columna<this.columnas;columna++){
                    
                    for(let fila=0;fila<this.filas;fila++){
                        let c= this.coordenada(columna,fila);
                        rect(c.x,c.y,this.lado_celda);
                    }
                
                }
            }
        }

    </script>
</body>
</html>
